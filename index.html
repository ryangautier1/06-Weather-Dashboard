<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="search-section">
        <h2>Search for a City:</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="City" aria-label="City"
                aria-describedby="button-addon2" id="city-input">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
            </div>
        </div>
        <div id="search-history"></div>
    </div>

    <div class="city-stats">
        <h2 id="current-city"></h2>
        <img id="current-sky-icon" />
        <div id="current-temp"></div>
        <div id="current-humidity"></div>
        <div id="current-wind"></div>
        <div id="current-uv"></div>
        <div id="current-uv-value"></div>
    </div>

    <div class="hidden" id="city-5-day">
        <h2 id="forecast-header">5 Day Forecast</h2>
        <div class="flex" id="container">
            <div class="day" id="1">
                <h5 class="forecast-date"></h5>
                <img class="forecast-icon" />
                <div class="forecast-temp"></div>
                <div class="forecast-humidity"></div>
            </div>
            <div class="day mid" id="2">
                <h5 class="forecast-date"></h5>
                <img class="forecast-icon" />
                <div class="forecast-temp"></div>
                <div class="forecast-humidity"></div>
            </div>
            <div class="day mid" id="3">
                <h5 class="forecast-date"></h5>
                <img class="forecast-icon" />
                <div class="forecast-temp"></div>
                <div class="forecast-humidity"></div>
            </div>
            <div class="day mid" id="4">
                <h5 class="forecast-date"></h5>
                <img class="forecast-icon" />
                <div class="forecast-temp"></div>
                <div class="forecast-humidity"></div>
            </div>
            <div class="day" id="5">
                <h5 class="forecast-date"></h5>
                <img class="forecast-icon" />
                <div class="forecast-temp"></div>
                <div class="forecast-humidity"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
